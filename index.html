<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAN ELIGIBILITY PREDICTION</title>
        <style>
            white-text-with-blue-shadow {
                text-shadow:
                  1px 1px 2px black,
                  0 0 1em blue,
                  0 0 0.2em blue;
                color: white;
                font:
                  1.5em Georgia,
                  serif;
              }
            *{
              margin: 0px;
              padding: 0px;
            }
            body{
              font-family: arial;
            }
            .main{
              margin: 20%;
            }
            .card{
              width: 20%;
              display: inline-block;
              box-shadow: 2px 2px 20px black;
              border-radius: 20px; 
              margin: 2%;
            } 
            .image img{
              width: 50%;
              border-top-right-radius: 8px;
              border-top-left-radius: 12px;    
            }
            .service-title h1 {
              font-size: 50px; 
              color: #fff;
              text-decoration: underline;
              text-align: center;
            }   
            .title{
              text-align: center;
              padding: 10px;    
            } 
            h1{
              font-size: 20px;
            } 
            .des{
              padding: 3px;
              text-align: center;
              padding-top: 10px;
              border-bottom-right-radius: 5px;
              border-bottom-left-radius: 5px;
            }
            button{
              margin-top: 40px;
              margin-bottom: 10px;
              background-color: white;
              border: 1px solid black;
              border-radius: 5px;
              padding:10px;
            }
            button:hover{
              background-color: black;
              color: white;
              transition: .5s;
              cursor: pointer;
            } 
            .title {
              text-align: center;
              padding: 20px;
              background-color: #f2f2f2;      
            }   
            .title h1 {
              font-size: 16px;
              color:#FF0000; ;
              text-transform: uppercase;
              letter-spacing: 2px;
              margin: 0;
              padding: 10px;
              display: inline-block;
            }    
            .animated-text {
              animation-name: slideIn;
              animation-duration: 2s;
              animation-delay: 0.5s;
              animation-fill-mode: forwards;  
            }  
            @keyframes slideIn {
            0% {
              transform: translateX(-100%);
              opacity: 0;
               }
            100% {
               transform: translateX(0);
               opacity: 1;
              }
            }
        </style>
</head>
<body style="background-image:url('https://www.nowloan.co.uk/wp-content/uploads/nowloan-5000-loans.png');">
    <h1 class="white-text-with-blue-shadow">
        LOAN ELIGIBILITY PREDICTION
      </p><br>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br><br>
        
        <label for="married">Married:</label>
        <select name="married" id="married">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="dependents">Dependents:</label>
        <select name="dependents" id="dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select><br><br>

        <label for="education">Education:</label>
        <select name="education" id="education">
            <option value="0">Graduate</option>
            <option value="1">Not Graduate</option>
        </select><br><br>

        <label for="self_employed">Self Employed:</label>
        <select name="self_employed" id="self_employed">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" name="applicant_income" id="applicant_income"><br><br>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" name="coapplicant_income" id="coapplicant_income"><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" id="loan_amount"><br><br>

        <label for="loan_amount_term">Loan Amount Term (months):</label>
        <input type="number" name="loan_amount_term" id="loan_amount_term"><br><br>

        <label for="credit_history">Credit History:</label>
        <select name="credit_history" id="credit_history">
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br><br>

        <label for="property_area">Property Area:</label>
        <select name="property_area" id="property_area">
            <option value="0">Urban</option>
            <option value="1">Semiurban</option>
            <option value="2">Rural</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Loan Approval Result:</h2>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
